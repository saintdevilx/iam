{%load static from staticfiles%}
{%load thumbnail%}
<div class="search-results">
<span>
	{%if results%}
		{%for r in results%}
		<span class='list-item ' id='rslt_item'>
			<a href='/viewprofile/{{r.user__id}}'>	
				<span class='result-item'>
					<span class='result-item-image' style='max-height:50px;overflow:hidden;'>
						{%thumbnail r.profile_image|default:"no_profile_pic.jpg" 45x45 crop as thumb %}
						<img src='{%static thumb%}'  class='result-image' style='max-width:50px;'/>				
					</span>
					<span class='result-info  '>
						<span class='page-type item'>
							{{r.first_name}} {{r.last_name}}
						</span>
						<span class='page-follower item'>Friend</span>
						<span class='item'> </span>
					</span>
				</span>
			</a>
		</span>
		{%endfor%}		
	{%endif%}
</span>
	<span class="list-item heading">Results for "{{q}}"</span>
</div>
