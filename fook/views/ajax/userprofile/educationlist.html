{%if found%}
	{%for l in education%}
		<div class="locRow uiSelectorRow">
			<div class=" ">
				<a href="javascript:void(0);"  class="uiSelectorItem" data-lbl='{{l.page_name}},{{l.state_name}},{{l.country_name}}' data-val='{{l.id}}' >
					<div class='_lbl'>{{l.page_name}}</div>
					<div class="_cnst">{{l.state_name}},{{l.country_name}}</div>
				</a>
			</div>
		</div>
	{%endfor%}
{%else%}
	<div class="notFound">
		<a href="#" class="uiSelectorItemAdd">Add {{name}} </a>
	</div>
{%endif%}
